server {
    listen 80;
    server_name tarkaiedtech.com www.tarkaiedtech.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tarkaiedtech.com www.tarkaiedtech.com;

    # SSL Configuration (Keep existing certs)
    ssl_certificate /etc/letsencrypt/live/tarkaiedtech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tarkaiedtech.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/tarkaiedtech.access.log;
    error_log  /var/log/nginx/tarkaiedtech.error.log;

    # Proxy to Docker Container on Port 5010
    location / {
        proxy_pass http://localhost:5010;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for longer running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: Cache static Next.js assets
    location /_next/static {
        proxy_pass http://localhost:5010;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, immutable";
    }
}
