version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tarkai-edtech
    restart: unless-stopped
    # Use host networking to avoid binding issues
    network_mode: "host"
    env_file:
      - .env.production
    environment:
      - PORT=5010
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://94.249.213.192:5010"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
